<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <script src="script.js" defer></script>

    <style>
        body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f4;   /* Light grey clean background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


        .form-container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4b2e2e;
        }

        label {
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #b8860b;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4b2e2e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6b3e3e;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Registration</h2>

    <form onsubmit="return validateForm()">

        <label>Name</label>
        <input type="text" id="name">
        <div id="nameError" class="error"></div>

        <label>Email</label>
        <input type="text" id="email">
        <div id="emailError" class="error"></div>

        <label>Password</label>
        <input type="password" id="password">
        <div id="passwordError" class="error"></div>

        <label>Mobile Number</label>
        <input type="text" id="mobile">
        <div id="mobileError" class="error"></div>

        <button type="submit">Register</button>

    </form>
</div>

</body>
</html>
